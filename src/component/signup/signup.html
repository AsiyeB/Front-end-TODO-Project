<template>
    <div class="container-signup">
        <div class="backgroundContainer">
            <h6 class="title">signup</h6>
        </div>
        <div class="form-input">
            <h3 class="title-form">Welcome To Part ToDo</h3>
            <div class="inputs">
                <div class="form-group" validation-errors.bind="firstNameErrors">
                    <span class="label-input">First Name</span>
                    <input value.bind="firstname" class="input ${firstNameErrors.length ?'errorBlank': '' }" type="text" placeholder="Enter Firstname">
                        <!-- <img src="./../image/help.jpg" class="input_img"> -->
                </div>
                <div class="form-group" validation-errors.bind="lastNameErrors">
                    <span class="label-input">Last Name</span>
                    <input value.bind="lastname" class="input ${lastNameErrors.length ?'errorBlank': '' }" type="text" placeholder="Enter Lastname">
                    <!-- <img src="./../image/help.jpg" class="input_img"> -->
                </div>
                <div class="form-group" validation-errors.bind="userNameErrors">
                    <span class="label-input">Username</span>
                    <input value.bind="userName & validate" class="input ${userNameErrors.length ?'errorBlank': '' }" type="text" placeholder="Enter username">
                </div>
                <div class="form-group" validation-errors.bind="passWordErrors">
                    <span class="label-input">Password</span>
                    <input value.bind="passWord & validate" class="input ${passWordErrors.length ?'errorBlank': '' }" type="password" placeholder="Enter Password">
                </div>
                <div class="form-group" validation-errors.bind="ConfirmpassWordErrors">
                    <span class="label-input">Confirm Password</span>
                    <input value.bind="confirmPass & validate" class="input ${ConfirmpassWordErrors.length ?'errorBlank': '' }" type="password" placeholder="Enter Password">
                    <span if.bind = "errorequal" class="${errorequal ?'errorequal': '' }">password is not equal!</span>
                </div>
                <div class="form-group" validation-errors.bind="urlErrors">
                    <span class="label-input">Image URL</span>
                    <input value.bind="url & validate" class="input ${urlErrors.length ?'errorBlank': '' }" type="text" placeholder="Enter URL">
                </div>
                <button class="signup" type="submit" click.delegate="submit()">Sign Up</button>
            </div>
        </div>
</template>
